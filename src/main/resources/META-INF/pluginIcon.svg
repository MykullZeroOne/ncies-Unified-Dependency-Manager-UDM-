  <!-- Dependency nodes around the hub -->
  <circle cx="20" cy="8" r="3" fill="#FFFFFF"/>
  <circle cx="30.4" cy="14" r="3" fill="#FFFFFF"/>
  <circle cx="30.4" cy="26" r="3" fill="#FFFFFF"/>
  <circle cx="20" cy="32" r="3" fill="#FFFFFF"/>
  <circle cx="9.6" cy="26" r="3" fill="#FFFFFF"/>
  <circle cx="9.6" cy="14" r="3" fill="#FFFFFF"/>

  <!-- Connection lines from center to nodes -->
  <line x1="20" y1="15" x2="20" y2="11" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="24.3" y1="17.5" x2="27.9" y2="15.4" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="24.3" y1="22.5" x2="27.9" y2="24.6" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="20" y1="25" x2="20" y2="29" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="15.7" y1="22.5" x2="12.1" y2="24.6" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="15.7" y1="17.5" x2="12.1" y2="15.4" stroke="#FFFFFF" stroke-width="1.5"/>

  <!-- Accent color on alternating nodes for visual interest -->
  <circle cx="30.4" cy="14" r="2" fill="#7CB342"/>
  <circle cx="20" cy="32" r="2" fill="#FF7043"/>
  <circle cx="9.6" cy="14" r="2" fill="#29B6F6"/>
